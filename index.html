<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Linktree</title>
  </head>
  <body>
    <div class="container">
      <img
        src="./assets/Deivide-Helenna.jpg"
        alt="Foto perfil Deivide"
        class="profile-img"
      />
      <h1>Deivide Guilherme</h1>
      <p class="sub-title">Bem vindo ao meu Linktree!</p>

      <a href="https://www.linkedin.com/in/deivide-guilherme/" class="link">
        <img
          src="https://img.icons8.com/?size=40&id=8808&format=png&color=ffffff"
          alt="Icone Linkedin"
        />
        <p>Linked-In</p>
      </a>

      <a href="https://www.instagram.com/deivideguilherme_" class="link">
        <img
          src="https://img.icons8.com/?size=40&id=RhYNENh5cxlS&format=png&color=ffffff"
          alt="Icone Instagram"
        />
        <p>Instagram</p>
      </a>

      <a href="https://www.facebook.com/deivideguilherme" class="link">
        <img
          src="https://img.icons8.com/?size=40&id=8818&format=png&color=ffffff"
          alt="Icone Facebook"
        />
        <p>Facebook</p>
      </a>
    </div>
  </body>
</html>
